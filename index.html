<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haircut Chooser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Haircut Chooser</h1>
        <p class="mb-6 text-center">Select your face shape and preferred style to see haircut suggestions.</p>
        <form class="space-y-4">
            <div>
                <label for="faceShape" class="block mb-1 font-semibold">Face Shape</label>
                <select id="faceShape" class="w-full border rounded p-2">
                    <option>Round</option>
                    <option>Oval</option>
                    <option>Square</option>
                    <option>Heart</option>
                    <option>Diamond</option>
                </select>
            </div>
            <fieldset>
                <legend class="block mb-1 font-semibold">Style Preferences</legend>
                <div class="flex flex-wrap gap-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox" value="low-maintenance">
                        <span class="ml-2">Low Maintenance</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox" value="trendy">
                        <span class="ml-2">Trendy</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox" value="classic">
                        <span class="ml-2">Classic</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox" value="professional">
                        <span class="ml-2">Professional</span>
                    </label>
                </div>
            </fieldset>
            <button type="button" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Show Haircuts</button>
        </form>
        <div id="results" class="mt-6"></div>
    </div>
</body>
</html>
